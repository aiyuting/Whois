{extend name="base" /}

{block name="container"}
<h1 class="h3 mb-2 text-gray-800">友情链接</h1>
<p class="mb-4">
   管理你的友情链接
</p>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">管理你的友情链接
        </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="links-table" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>链接</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>链接</th>
                    <th>描述</th>
                </tr>
                </tfoot>
                <tbody>
                {volist name="links" id="link"}
                <tr>
                    <td>{$link.id}</td>
                    <td>{$link.name}</td>
                    <td>{$link.link}</td>
                    <td>{$link.desc}</td>
                </tr>
                {/volist}
                </tbody>

            </table>

        </div>
    </div>
</div>

{/block}

{block name="footer"}
{include file="public/lFooter"}
{/block}
